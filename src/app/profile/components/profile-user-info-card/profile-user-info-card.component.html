<div class="profile-card">
  <img
  src="{{ userInfo.photoUrl }}"
  alt="Profile Image"
  class="profile-card-img">
  <div class="profile-card-text">
    <p class="profile-card-name">{{ userInfo.firstName }}</p>
    <p class="profile-card-name">{{ userInfo.lastName }}</p>
    <p class="profile-card-mat">{{ userInfo.studentId }}</p>
  </div>
</div>
